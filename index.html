<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <title>دوز</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./index.js"></script>
  </head>
  <!-- matin chehrehsaz -->
  <body>
    <div class="box">
      <div class="box_header">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="box_turn">
        <p id="turn-info">X نوبت بازیکن</p>
      </div>
      <div class="box_game">
        <div id="game-board">
          <div id="cell-0-0" onclick="place(0, 0)"></div>
          <div id="cell-0-1" onclick="place(0, 1)"></div>
          <div id="cell-0-2" onclick="place(0, 2)"></div>
          <div id="cell-1-0" onclick="place(1, 0)"></div>
          <div id="cell-1-1" onclick="place(1, 1)"></div>
          <div id="cell-1-2" onclick="place(1, 2)"></div>
          <div id="cell-2-0" onclick="place(2, 0)"></div>
          <div id="cell-2-1" onclick="place(2, 1)"></div>
          <div id="cell-2-2" onclick="place(2, 2)"></div>
        </div>
      </div>
    </div>
  </body>
</html>
